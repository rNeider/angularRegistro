<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <!-- Incluye el archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluye el archivo CSS externo -->
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            <div class="separar"><p><strong>¿Ya tienes cuenta? inicia Sesion</strong></p></div>
            <a routerLink="/login"><button class="boton1" type="button">Login</button></a>
        </form>
    </div>

    <!-- Incluye el archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
